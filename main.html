<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tinder | Dating, Make Friends & Meet New People </title>
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <link rel="stylesheet" href="styles/pages/tinder.css"/>
        <link rel="stylesheet" href="styles/pop-ups/registration.css"/>
        <link rel="stylesheet" href="styles/pop-ups/login-with-phone-number.css"/>
        <link rel="stylesheet" href="styles/pop-ups/shared.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    </head>
    <body>
        <!-- Registration pop up-->
        <div class="registration-popup js-registration-popup"></div>

        <!-- Login with Phone Number pop up-->
        <div class="login-with-phone-number-popup js-login-with-phone-number-popup">
            
        </div>

        <div class="tinder-background js-tinder-background">
            <img class="tinder-back-people-kissing" src="images/people_kissing.jpg">
        </div>
        <div class="tinder-header">
            <div class="tinder-header-left-section">
                <a href="main.html">
                    <img class="tinder-logo" src="images/logo.png">
                </a>
            </div>
            <div class="tinder-header-middle-section">
                <ul>
                    <li class="tinder-list"><a href="#" class="tinder-link-header">Products</a></li>
                    <li class="tinder-list"><a href="#" class="tinder-link-header">Learn</a></li>
                    <li class="tinder-list"><a href="#" class="tinder-link-header">Safety</a></li>
                    <li class="tinder-list"><a href="#" class="tinder-link-header">Support</a></li>
                    <li class="tinder-list"><a href="#" class="tinder-link-header">Download</a></li>
                </ul>
            </div>
            <div class="tinder-header-right-section">
                <button class="tinder-change-language-button">
                    <img class="tinder-change-language-img" src="images/translation.png">
                </button>
            </div>
        </div>
        <div class="tinder-main-body">
            <h1>Start Something Epic</h1>
            <p>Connect With People You Know But Haven't Met Yet</p>
            <button class="create-account-button js-button" id="create-account">Create account</button>
            <button class="login-button js-button" id="login">Login</button>
        </div>
        <div class="tinder-footage">
            <a href="#" class="tinder-link-download">
                DOWNLOAD THE APP <img class="tinder-download-img"src="images/download_arrow.png">
            </a>
        </div>
        <script src="./scripts/pop-ups/registration.js"></script>
    </body>

    <script src="./scripts/tinder.js"></script>
    <script>
        const phoneInputField = document.querySelector('.js-phone-input-field'); 
        const phoneInput = window.intlTelInput(phoneInputField, {
            preferredCountries: ["us", "ca", "de"],
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        const info = document.querySelector('.js-alert-info'); 
        const error = document.querySelector('.js-alert-error'); 

        function process(event) {
            event.preventDefault(); 
            info.style.display = "none"; 
            error.style.display = "none"; 
            const phoneNumber = phoneInput.getNumber();  

            if(phoneInput.isValidNumber()) {
                info.style.display = "";
                info.innerHTML = `Phone number: <strong>${phoneNumber}</strong>`; 
            }
            else {
                error.style.display = ""; 
                error.innerHTML = `Invalid phone number`; 
            }
        }; 
    </script>
</html>
