<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/pages/Captcha/captcha.css">
        <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
        <title>Captcha</title>
    </head>
    <body>
        <div class="captcha-container">
            <div class="cross-sign">
                <button class="cross-sign-button js-cross-sign-button">
                    <img class="js-cross-small cross-small" src="../images/close_window_icon.png" alt="cross-sign">
                    <img class="js-cross-large cross-large" src="../images/close_window_icon.png" alt="cross-sign">
                </button>
            </div>
            <div class="captcha-inner-container js-captcha-inner-container">
                <div class="captcha-inner-content js-captcha-inner-content">
                    <div class="inner-text">
                        <span>Please, solve this puzzle so we know you are a real person</span>
                    </div>
                    <div class="inner-button js-inner-button">
                        <button id="verifyBtn">Verify</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/pages/captcha.js"></script>
</html>
