<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/pages/View/sidebar.css">
        <link rel="stylesheet" href="../styles/pages/View/mainPart.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <div class="background">
            <aside>
                <div class="header">
                    <nav class="navigation">
                        <div class="profile-container">
                            <a class="js-profile-link-button profile-link-button" rel="button">
                                <img class="profile-image" style="width: 50%; border-radius: 50px; height: 50px; " src="/images/people_kissing.jpg" alt="Explore">
                                <span>Mike</span>
                            </a>
                        </div>
                        <ul style="list-style: none; display: flex; justify-content: space-evenly; margin: 0; padding: 0; flex-grow: 1;">
                            <li>
                                <button class="js-link-button-explore link-button">
                                    <img class="js-explore-squares-img" style="width: 100%;" src="../images/squares_icon.png" alt="Explore">
                                    <img class="js-explore-search-img" style="position: relative; top: -3px; width: 18px; right: 14.5px;" src="../images/search_icon.png">
    
                                    <img class="js-COLOR-explore-squares-img" style="display: none; width: 100%" src="../images/squares_CHANGED-COLOR_icon.png">
                                    <img class="js-COLOR-explore-search-img" style="display: none; position: relative; top: -3px; width: 18px; right: 14.5px;" src="../images/search_CHANGED-COLOR_icon.png">
                                </button>
                            </li>
                            <li>
                                <button class="js-link-button-work link-button">
                                    <img class="js-suitcase-img" style="width: 100%; position: relative; top: -3px;" src="../images/suitcase_icon.png">
                                    <img class="js-COLOR-suitcase-img" style="display: none; width: 100%; position: relative; top: -3px;" src="../images/suitcase_CHANGED-COLOR_icon.png">
                                </button>
                            </li>
                            <li>
                                <button class="js-link-button-guard link-button">
                                    <img class="js-guard-img" style="width: 100%;" src="../images/guard_icon.png">
                                    <img class="js-COLOR-guard-img" style="display: none; width: 100%" src="../images/guard_CHANGED-COLOR_icon.png">
                                </button>
                            </li>
                        </ul>
                    </nav>    
                </div>
                <div class="main-body">
                    <div class="button-container">
                        <div class="js-button-section">
                            <button class="js-matches-button matches-button">Matches</button>
                            <hr class="js-underline-matches underline">
                        </div>  
                        <div class="js-button-section">
                            <button class="js-messages-button messages-button">Messages</button>
                            <hr style="opacity: 0;" class="js-underline-messages underline">
                        </div>
                    </div>
                    <div class="main-content">
                        <div class="rectangle-images-container js-rectangle-images-container">
                            <svg width="120" height="180" style="position: absolute; left: 20px; top: 20px;">
                                <rect width="120" height="180" fill="var(--add-rect-color)" rx="10" ry="10" fill-opacity="0.2"></rect>
                            </svg>
                            <svg width="120" height="180" style="position: absolute; left: 10px; top: 10px;"> 
                                <rect width="120" height="180" fill="var(--add-rect-color)" rx="10" ry="10" fill-opacity="0.3" ></rect>
                            </svg>
                            <svg width="120" height="180" style="position: relative;" class="main-rect js-main-rect">
                                <defs>
                                    <linearGradient id="main-rect-gradient" x1="60%" y1="50%">
                                        <stop offset="0%" stop-color="rgb(255, 60, 109)"></stop>
                                        <stop offset="100%" stop-color="orange"></stop>
                                    </linearGradient>
                                </defs>
                                <rect fill="url(#main-rect-gradient)" width="120" height="180" rx="10" ry="10"></rect>
                            </svg>  
                        </div>
                        <div style="display: none" class="talk-images-container js-talk-images-container">
                            <svg class="js-big-talk" width="160" height="160" style="position: relative;">
                                <path d="M136.502 59.666c7.274 0 14.2 1.284 20.498 3.585C156.08 28.194 121.312 0 78.52 0 35.156 0 0 28.952 0 
                                64.67c0 23.096 14.714 43.355 36.833 54.793v23.427c0 2.71 2.05 3.873 4.557 2.584l31.714-16.304c1.135.062 2.282.079
                                3.425.106.17.064.17.064 1.992.064.974 0 1.948-.03 2.909-.069 3.71-.116 7.325-.5 10.887-1.017-5.121-6.913-8.128-15.08-8.128-23.85 
                                0-24.669 23.469-44.738 52.313-44.738z" fill="var(--big-talk-color)"></path>
                            </svg>
                            <svg class="js-small-talk" width="180" height="145" style="position: absolute; left: -4px; top: -4px;">
                                <defs>
                                    <linearGradient id="small-talk-gradient" gradientTransform="rotate(30)">
                                        <stop offset="0%" stop-color="var(--small-talk-start-color)"></stop>
                                        <stop offset="70%" stop-color="var(--small-talk-middle-color)"></stop>
                                        <stop offset="100%" stop-color="var(--small-talk-end-color)"></stop>
                                    </linearGradient>
                                </defs>
                                <path d="M137.5 72C115.685 72 98 86.459 98 104.292c0 17.835 17.685 32.291 39.5 32.291h.918c.013 0 
                                .028-.024.041-.03.59-.014 1.183-.021 1.765-.056l4.573 2.334h.003l9.098 4.645c2.516 1.284 4.575.126 
                                4.575-2.574v-9.251C169.6 125.94 177 115.825 177 104.29 177 86.46 159.315 72 137.5 72" fill="url(#small-talk-gradient)"></path>
                            </svg>
                        </div>
                        <div class="content-text-container js-content-text-container">
                            <span style="font-weight: 500; font-size: 25px;">Start Matching</span>
                            <span style="font-weight: 300; font-size: 14px;">
                                Matches will appear here once you start to Like people. You can message them directly from here when
                                you're ready to spark up the conversation. 
                            </span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <main class="js-main">
            <div class="image-cards-container">
                <div class="image-card-content" style="transform: translate3d(0px, 0px, 0px) scale(1, 1) rotate(0); transform-origin: center center; width: 100%; height: 100%; background-color: green; cursor: pointer;">
                    <div class="keen-slider-container js-keen-slider-container">
                        <div class="stamp js-stamp" style="top: -12%; left: 45%; transform: rotate(20deg);">
                            <div style="background-image: url(../images/nope_icon.png); background-size: cover; width: 100%; height: 100%;"></div>
                        </div>
                        <div class="stamp js-stamp" style="top: -12%; left: -20%; transform: rotate(-20deg);">
                            <div style="background-image: url(../images/like_icon.png); background-size: cover; width: 100%; height: 100%;"></div>
                        </div>
                        <div class="stamp js-stamp" style="top: 30%; left: 15%; transform: rotate(-20deg);">
                            <div style="background-image: url(../images/super-like_icon.png); background-size: cover; width: 100%; height: 100%;"></div>
                        </div>
                        <div class="js-slide-dot-container slide-dot-container">
                        </div>
                        <div class="js-keen-slider keen-slider">
                            <span style="display: block" class="keen-slider-item keen-slider-item--hidden js-keen-slider-item">
                                <div class="image sampleImg1"></div>
                            </span>
                            <span class="keen-slider-item keen-slider-item--hidden js-keen-slider-item">
                                <div class="image sampleImg2"></div>
                            </span>
                            <span class="keen-slider-item keen-slider-item--hidden js-keen-slider-item">
                                <div class="image sampleImg3"></div>
                            </span>
                            <div class="keen-slider-button-container js-keen-slider-button-container">
                                <button class="js-previous-slider-button keen-slider-button">
                                    <span>
                                        <img src="../images/arrow_previous.png">
                                    </span>
                                </button>
                                <button class="js-next-slider-button keen-slider-button" >
                                    <span>
                                        <img src="../images/arrow_next.png">
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div style="z-index: 5; background-image: linear-gradient(to top, rgb(0, 0, 0) 0%, rgba(255, 255, 255, 0) 100%); width: 100%; position: absolute; height: 25%; left: 0; top: 75%;"></div>
                        <div class="js-user-info-container user-info-container">
                            <div class="user-info-content">
                                <div style="display: flex; align-items: center;">
                                    <div style="width: 10px; height: 10px; background-color: rgb(48, 255, 48); margin-right: 5px; border-radius: 50%;"></div>
                                    <span>Recently Active</span>
                                </div>
                                <div style="font-size: 2em;">
                                    <span style="font-weight: bold">Evgenii</span>
                                    <span>19</span>
                                    <span style="margin-left: 2px;">
                                        <img style="width: 26px;" src="../images/verified_icon.png">
                                    </span>
                                    <div class="js-interactive-button" role="button" style="float: right;">
                                        <button style="display: flex; align-items: center; padding: 0; background-color: transparent;">
                                            <span class="js-interaction-icon">
                                                <img src="../images/more_info_icon.png" style="width: 30px; height: 30px;">
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center; font-size: 15px;">
                                    <span style="margin-right: 5px;">
                                        <img style="width: 17px;" src="../images/home_icon.png">
                                    </span>
                                    <span>Lives in Toronto</span>
                                </div>
                                <div style="display: flex; align-items: center; font-size: 15px;">
                                    <span style="margin-right: 5px;">
                                        <img style="width: 17px;" src="../images/location_icon.png">
                                    </span>
                                    <span>4 kilometers away</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-section">
                        <div class="button-container">
                            <div class="js-interactive-button interactive-button">
                                <button class="button-icon" style="outline: solid rgb(255, 204, 0) 1px; outline-offset: 10px;">
                                    <span class="js-interaction-icon" style="position: relative; top: 2px;">
                                        <img style="width: 30px; height: 30px;" src="../images/refresh_icon.png" alt="refresh">
                                    </span>
                                </button>
                            </div>
                            <div class="js-interactive-button interactive-button" role="button">
                                <button class="button-icon" style="outline: solid rgb(255, 49, 49) 1px; outline-offset: 13px;">
                                    <span class="js-interaction-icon">
                                        <img style="width: 35px; height: 35px; position: relative; top: 3px;" src="../images/cross_icon.png" alt="cross">
                                        <img style="display: none; width: 35px; height: 35px; position: relative; top: 3px;" src="../images/WHITE-cross_icon.png" alt="cross">
                                    </span>
                                </button>
                                <div class="js-reject-fade-button fade-button" style="background-color: var(--fade-reject-button-color);"></div>
                            </div>
                            <div class="js-interactive-button interactive-button" role="button">
                                <button class="button-icon" style="outline: solid rgb(0, 133, 222) 1px; outline-offset: 10px;">
                                    <span class="js-interaction-icon" style="position: relative; top: 2px;">
                                        <img class="js-star_icon" style="width: 30px; height: 30px;" src="../images/star_icon.png" alt="star">
                                        <img class="js-WHITE-star_icon" style="display: none; width: 30px; height: 30px;" src="../images/WHITE-star_icon.png" alt="star">
                                    </span>
                                </button>
                                <div class="js-superLike-fade-button fade-button" style="background-color: var(--fade-superLike-button-color); left: -24%; top: -28%;" data-icon="star"></div>
                            </div>
                            <div class="js-interactive-button interactive-button" role="button">
                                <button class="button-icon" style="outline: solid rgb(0, 202, 134) 1px; outline-offset: 13px;">
                                    <span class="js-interaction-icon" style="position: relative; top: 3px;">
                                        <img style="width: 35px; height: 35px;" src="../images/heart_icon.png" alt="heart">
                                        <img style="display: none; width: 35px; height: 35px;" src="../images/WHITE-heart_icon.png" alt="heart">
                                    </span>
                                </button>
                                <div class="js-like-fade-button fade-button" style="background-color: var(--fade-like-button-color);"></div>
                            </div>
                            <div class="js-interactive-button interactive-button" role="button">
                                <button class="button-icon" style="outline: solid rgb(154, 0, 219) 1px; outline-offset: 10px;">
                                    <span class="js-interaction-icon" style="position: relative; top: 2px; left: 1px;">
                                        <img style="width: 30px; height: 30px;" src="../images/lighting_bolt_icon.png" alt="lighting_bolt">
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="../scripts/pages/view-sidebar.js"></script>
        <script src="../scripts/pages/view-main.js" type="module"></script>
    </body>
</html>
