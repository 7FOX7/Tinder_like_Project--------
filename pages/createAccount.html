<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tinder | Dating, Make Friends & Meet New People</title>
        <link rel="stylesheet" href="../styles/pages/Create-Account/shared.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/left-section.css"/>
        <link rel="stylesheet" href="../styles/pages/Create-Account/right-section.css"/>

    <body>
        <div class="js-welcome-popup"></div>
        <div class="header">
            <div class="header-left-section">
                <a href="../main.html">
                    <img src="../images/logo_02.png" alt="tinder home page link">
                </a>
            </div>
            <div class="header-right-section">
                <button class="change-language-button">
                    <img class="change-language-img" src="../images/language02.png" alt="change language">
                    Language
                </button>
            </div>
        </div>
        <div class="line"></div>
        <div class="title">
            <h2>Create Account</h2>
        </div>
        <div class="main-body">
            <div class="main-body-left-section">
                <div class="input-section1">
                    <label class="first-name-label">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="input-section2">
                    <label class="email-label">Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-section3">
                    <label class="birthday-label">Birthday</label>
                    <div class="birthday-data">
                        <div>
                            <label class="month-birth-label">Month</label>
                            <div class="month-input-field">
                                <input type="text" placeholder="MM">
                            </div>
                        </div>
                        <div>
                            <label class="day-birth-label">Day</label>
                            <div class="day-input-field">
                                <input type="text" placeholder="DD">
                            </div>
                        </div>
                        <div>
                            <label class="year-birth-label">Year</label>
                            <div class="year-input-field">
                                <input type="text" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-section4">
                    <label class="gender-label">Gender</label>
                    <div class="gender-selection">
                        <button class="left-section-button">
                            Man
                        </button>
                        <button class="left-section-button">
                            Woman
                        </button>
                        <button class="left-section-button">
                            More > 
                        </button>
                    </div>
                    <div class="checkbox-section">
                        <label class="custom-checkbox">
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                        <span>Show my gender on my profile</span>
                    </div>
                </div>
                <div class="input-section5">
                    <label class="interested-in-label">Interested in</label>
                    <div class="interest-group">
                        <button class="left-section-button">
                            Men
                        </button>
                        <button class="left-section-button">
                            Women
                        </button>
                        <button class="left-section-button">
                            Everyone
                        </button>
                    </div>
                </div>
                <div class="input-section6">
                    <label class="relationship-intent-label">Looking for</label>
                    <button class="left-section-button relationship-intent-button">
                        <span style="width: 15%; display: flex; justify-content: center; align-items: center; z-index: 2; height: 100%; position: relative;">
                            <svg focusable="true" aria-hidden="true" role="presentation" viewbox="0 0 24 24" style="width: 16px; height: 16px;">
                                <path fill="black" d="M12 0C10.8954 0 10 0.89543 10 2V10H2C0.895431 10 0 10.8954 0 12C0 13.1046 0.895431 14 2 14H10V22C10 23.1046 10.8954 24 12 24C13.1046 24 14 23.1046 14 22V14H22C23.1046 14 24 13.1046 24 12C24 10.8954 23.1046 10 22 10H14V2C14 0.895431 13.1046 0 12 0Z"></path>
                            </svg>
                        </span>
                        Add Relationship Intent
                    </button>
                </div>
            </div>
